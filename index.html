<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">
                <b>freeCodeCamp Survey Form</b>
            </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <!-- <div class="form-body"> -->
            <div class="rect1">
                <form id="survey-form">
                    <div class="form-title">
                        Survey Form
                    </div>
                    <div class="form-group">
                        <label for="name" id="name-label" class="text-label">Name</label>
                        <input type="text" name="name" id="name" class="text-box" required
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label" class="text-label">E-mail</label>
                        <input type="email" name="email" id="email" required class="text-box"
                            placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="number" id="number-label" class="text-label">Age</label>
                        <input type="number" name="number" id="number" class="text-box" min="18" max="75"
                            placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="role" id="number-label" class="text-label">Which option describes your current
                            role?</label>
                        <select name="role" id="dropdown" class="text-box">
                            <option disabled="" selected="" value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="role" id="number-label" class="text-label">Would you recommend freeCodeCamp to a
                            friend?</label>

                        <label class="input-radio-text">
                            <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                                checked="">Definitely</label>
                        <label class="input-radio-text">
                            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

                        <label class="input-radio-text"><input name="user-recommend" value="not-sure" type="radio"
                                class="input-radio">Not
                            sure</label>

                    </div>
                    <div class="form-group">
                        <label class="text-label">What would you like to see improved?</label>
                        <label class="input-checkbox-text"><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
                        <label class="input-checkbox-text">
                          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
                        <label class="input-checkbox-text"><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
                        <label class="input-checkbox-text"><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                        <label class="input-checkbox-text"><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
                        <label class="input-checkbox-text"><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                        <label class="input-checkbox-text"><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                        <label class="input-checkbox-text"><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
                        <label class="input-checkbox-text"><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
                        <label class="input-checkbox-text"><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
                        <label class="input-checkbox-text"><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
                    </div>
                    <div class="form-group">
                        <label class="text-label">Any comments or suggestions?</label>
                        <textarea id="comments" class="text-box" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="text-box">
                            Submit
                          </button>
                    </div>
                    <div class="form-group"></div>
                </form>
            </div>
    </div>
    </div>
</body>

</html>
